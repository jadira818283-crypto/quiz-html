["Semantic tag","–ú–∞–∑–º“±–Ω–Ω—ã“£ –º”ô–Ω—ñ–Ω –∫”©—Ä—Å–µ—Ç–µ—Ç—ñ–Ω HTML5 —Ç–µ–≥—Ç–µ—Ä—ñ."],
["–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π","–ö–æ–¥“õ–∞ —Ç“Ø—Å—ñ–Ω—ñ–∫—Ç–µ–º–µ “õ–æ—Å—É."],
["Margin","–°—ã—Ä—Ç“õ—ã –∞—Ä–∞“õ–∞—à—ã“õ—Ç—ã“õ."],
["Padding","–Ü—à–∫—ñ –∞—Ä–∞“õ–∞—à—ã“õ—Ç—ã“õ."],
["Hover –ø—Å–µ–≤–¥–æ–∫–ª–∞—Å—ã","–≠–ª–µ–º–µ–Ω—Ç–∫–µ —Ç—ã—à“õ–∞–Ω –∞–ø–∞—Ä“ì–∞–Ω–¥–∞ —Å—Ç–∏–ª—å ”©–∑–≥–µ—Ä—Ç—É."],
["CSS —Ñ–∞–π–ª –∫–µ“£–µ–π—Ç—ñ–ª—ñ–º—ñ",".css —Ñ–∞–π–ª—ã."],
["–°—É—Ä–µ—Ç –µ–Ω–≥—ñ–∑—É","–í–µ–±-–±–µ—Ç–∫–µ —Å—É—Ä–µ—Ç “õ–æ—Å—É."],
["Responsive (@media)","–≠–∫—Ä–∞–Ω ”©–ª—à–µ–º—ñ–Ω–µ –±–∞–π–ª–∞–Ω—ã—Å—Ç—ã —Å—Ç–∏–ª—å–¥–µ—Ä–¥—ñ ”©–∑–≥–µ—Ä—Ç—É."],
["JavaScript –µ–Ω–≥—ñ–∑—É","–í–µ–±-–±–µ—Ç–∫–µ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤—Ç—ñ–ª—ñ–∫ “õ–æ—Å—É."]

// –¢–µ–æ—Ä–∏—è–Ω—ã —à—ã“ì–∞—Ä—É
const theoryContent = document.getElementById("theoryContent");
theoryList.forEach((item,i)=>{

// 2-–∫–µ–∑–µ“£: –¢–µ—Å—Ç —Å“±—Ä–∞“õ—Ç–∞—Ä—ã
const quizData = [
{q:"1. HTML —Ç–æ–ª—ã“õ –∞—Ç–∞—É—ã?",a:["Hyper Text Markup Language","Home Tool Markup Language","Hyperlinks Text","High Text Machine"],correct:0},
{q:"2. CSS —Ç–æ–ª—ã“õ –∞—Ç–∞—É—ã?",a:["Creative Style","Cascading Style Sheets","Computer Style","Color Style"],correct:1},
{q:"3. CSS —Ñ–∞–π–ª—ã–Ω “õ–æ—Å—É —Ç–µ–≥—ñ?",a:["<script>","<style>","<link>","<css>"],correct:2},
{q:"4. –Ü—à–∫—ñ —Å—Ç–∏–ª—å “õ–∞–π —Ç–µ–≥—Ç–µ?",a:["<body>","<style>","<head>","<css>"],correct:1},
{q:"5. –ï–Ω–¥—ñ—Ä—ñ–ª–≥–µ–Ω —Å—Ç–∏–ª—å?",a:["<style>","style –∞—Ç—Ä–∏–±—É—Ç—ã","<css>","<link>"],correct:1},
{q:"6. ID —Å–µ–ª–µ–∫—Ç–æ—Ä—ã?",a:[".id","#id","*id","id."],correct:1},
{q:"7. Class —Å–µ–ª–µ–∫—Ç–æ—Ä—ã?",a:["#class",".class","*class","class#"],correct:1},
{q:"8. Flexbox “õ–æ—Å—É?",a:["display:flex","flex:on","position:flex","layout:flex"],correct:0},
{q:"9. Grid “õ–æ—Å—É?",a:["grid:on","display:grid","layout:grid","position:grid"],correct:1},
{q:"10. –§–æ–Ω —Ç“Ø—Å—ñ?",a:["color","background-color","font-color","bgcolor"],correct:1},
{q:"11. –ú”ô—Ç—ñ–Ω–¥—ñ –æ—Ä—Ç–∞“ì–∞?",a:["align:center","text-align:center","center:text","font:center"],correct:1},
{q:"12. HTML5 —Å–µ–º–∞–Ω—Ç–∏–∫–∞–ª—ã“õ —Ç–µ–≥?",a:["<div>","<section>","<span>","<font>"],correct:1},
{q:"13. CSS –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π—ñ?",a:["//","<!-- -->","/* */","#"],correct:2},
{q:"14. Margin –Ω–µ “Ø—à—ñ–Ω?",a:["–Ü—à–∫—ñ –∞—Ä–∞“õ–∞—à—ã“õ—Ç—ã“õ","–°—ã—Ä—Ç“õ—ã –∞—Ä–∞“õ–∞—à—ã“õ—Ç—ã“õ","–¢“Ø—Å","”®–ª—à–µ–º"],correct:1},
{q:"15. Padding –Ω–µ “Ø—à—ñ–Ω?",a:["–Ü—à–∫—ñ –∞—Ä–∞“õ–∞—à—ã“õ—Ç—ã“õ","–°—ã—Ä—Ç“õ—ã –∞—Ä–∞“õ–∞—à—ã“õ—Ç—ã“õ","–¢“Ø—Å","”®–ª—à–µ–º"],correct:0},
{q:"16. –ü—Å–µ–≤–¥–æ–∫–ª–∞—Å—Å?",a:[".hover",":hover","#hover","hover:"],correct:1},
{q:"17. CSS —Ñ–∞–π–ª –∫–µ“£–µ–π—Ç—ñ–ª—ñ–º—ñ?",a:[".html",".css",".js",".txt"],correct:1},
{q:"18. –°—É—Ä–µ—Ç —Ç–µ–≥—ñ?",a:["<image>","<img>","<src>","<picture>"],correct:1},
{q:"19. –°—ñ–ª—Ç–µ–º–µ —Ç–µ–≥—ñ?",a:["<a>","<link>","<href>","<ref>"],correct:0},
{q:"20. Responsive “Ø—à—ñ–Ω?",a:["@media","@responsive","media()","screen()"],correct:0}
];

let current=0;
let score=0;
let answered=false;

const theoryDiv=document.getElementById("theory");
const quizDiv=document.getElementById("quiz");
const questionEl=document.getElementById("question");
const answersEl=document.getElementById("answers");
const progressBar=document.getElementById("progressBar");
const startTestBtn=document.getElementById("startTestBtn");

startTestBtn.onclick=()=>{
    theoryDiv.classList.add("hidden");
    quizDiv.classList.remove("hidden");
    loadQuestion();
};

function loadQuestion(){
answered=false;
const q=quizData[current];
questionEl.innerText=q.q;
answersEl.innerHTML="";
q.a.forEach((opt,i)=>{
    const div=document.createElement("div");
    div.classList.add("option");
    div.innerText=opt;
    div.onclick=()=>selectAnswer(i,div);
    answersEl.appendChild(div);
});
updateProgress();
}

function selectAnswer(index,element){
if(answered) return;
answered=true;
const correct=quizData[current].correct;
const options=document.querySelectorAll(".option");
options.forEach(opt=>opt.onclick=null);

if(index===correct){
    element.classList.add("correct");
    score++;
}else{
    element.classList.add("wrong");
    options[correct].classList.add("correct");
}
}

function nextQuestion(){
if(!answered){
    alert("–ñ–∞—É–∞–ø —Ç–∞“£–¥–∞“£—ã–∑!");
    return;
}
current++;
if(current<quizData.length){
    loadQuestion();
}else{
    finishQuiz();
}
}

function updateProgress(){
let percent=(current/quizData.length)*100;
progressBar.style.width=percent+"%";
}

function finishQuiz(){
let percent=Math.round((score/quizData.length)*100);
let grade="";
if(percent>=90) grade="”®—Ç–µ –∂–∞“õ—Å—ã";
else if(percent>=75) grade="–ñ–∞“õ—Å—ã";
else if(percent>=50) grade="“ö–∞–Ω–∞“ì–∞—Ç—Ç–∞–Ω–∞—Ä–ª—ã“õ";
else grade="–ù–∞—à–∞—Ä";

document.querySelector(".container").innerHTML=
"<h2>–¢–µ—Å—Ç –∞—è“õ—Ç–∞–ª–¥—ã!</h2>"+
"<p>–î“±—Ä—ã—Å –∂–∞—É–∞–ø: "+score+" / "+quizData.length+"</p>"+
"<p>–ù”ô—Ç–∏–∂–µ: "+percent+"%</p>"+
"<p>–ë–∞“ì–∞: "+grade+"</p>";
}
</script>
